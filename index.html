<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NIAT Student Portfolio Lookup</title>
  <style>
    /* Reset some default browser styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body styling */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1c92d2, #f2fcfe); /* Soft blue gradient */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    /* Main container (the white card) */
    .container {
      background-color: #fff;
      width: 90%;
      max-width: 500px;
      margin: 2rem;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    /* Heading section */
    .heading h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .heading p {
      font-size: 1rem;
      color: #666;
    }

    /* Input and button section */
    .input-section {
      margin: 2rem 0;
    }

    .input-section input {
      width: 80%;
      max-width: 300px;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
      margin-bottom: 1rem;
    }

    .input-section button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .input-section button:hover {
      background-color: #0056b3;
    }

    /* Footer or small text */
    .footer {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Heading / Title -->
    <div class="heading">
      <h1>NIAT Student Portfolios</h1>
      <p>Empowering the next generation of developers, creators, and innovators.</p>
    </div>

    <!-- Input + Button -->
    <div class="input-section">
      <input 
        type="text" 
        id="studentId" 
        placeholder="Enter Student ID (e.g. 240140124)" 
      />
      <br />
      <button onclick="viewPortfolio()">View Portfolio</button>
    </div>

    <!-- Footer text (optional) -->
    <div class="footer">
      &copy; 2023 NIAT. All rights reserved.
    </div>
  </div>

  <script>
    function viewPortfolio() {
      const studentId = document.getElementById('studentId').value.trim();
      if (!studentId) {
        alert('Please enter a Student ID.');
        return;
      }
      // Redirect to the corresponding portfolio
      window.location.href = `portfolio_${studentId}.html`;
    }
  </script>
</body>
</html>

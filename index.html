<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Portfolio Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    input {
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Enter Student ID</h1>
  <input type="text" id="studentId" placeholder="e.g. 240140124" />
  <button onclick="viewPortfolio()">View Portfolio</button>

  <script>
    function viewPortfolio() {
      const studentId = document.getElementById('studentId').value.trim();
      
      // Basic validation
      if (!studentId) {
        alert('Please enter a Student ID.');
        return;
      }
      
      // Redirect to the portfolio file
      window.location.href = `portfolio_${studentId}.html`;
    }
  </script>
</body>
</html>
